<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form>
        <h4>General Details</h4>
        <div>
            <label for="username">Username</label><br>
            <input type="text" name="userName" placeholder="enter a userName" value="AnjaliSavant" readonly>
        </div>
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" maxlength="20">
        </div>
        <div>
            <label for="phoneNumber">Phone Number</label><br>
            <input type="tel" name="phoneNumber" size="40" maxlength="10" required>
        </div>
        <div>
            <label for="email">Mail ID</label><br>
            <input type="email" name="email">
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" size="40"><br><br>
        </div>
        <div>
            <label for="gender">Gender</label><br>
            Male: <input type="radio" name="gender"><br>
            Female: <input type="radio" name="gender"><br><br>
           
        </div>
         <div>
            <label for="subject">Subject</label><br>
            HTML: <input type="checkbox" name="HTML" checked><br>
            CSS: <input type="checkbox" name="CSS"><BR>
            JS: <input type="checkbox" name="JS"><br><br>
    
           
        </div>
        <div>
            <label for="subject">Choose a subject: </label>
            <select name="subject" id="sub" >
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>  
            </select>    
        </div>
        <div>
            <label for="">Address</label><br>
            <textarea type="text" cols="40" rows="10"></textarea>
        </div>
        <div>
            <input type="datetime-local">
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset" disabled>
        </div>
         

       
    </form>
    
</body>
</html>
